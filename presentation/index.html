                ## PHP "spaghetti code" Display Logic
                <pre><code data-trim contenteditable>
                <?php if(!empty($foo)): ?>
                    <?php foreach($foo as $bar): ?>
                        <a href="<?=$bar['zig']?>"><?=$bar['zag']?></a>
                        <a href="<?=$bar['zig2']?>"><?=$bar['zag2']?></a>
                        <a href="<?=$bar['zig3']?>"><?=$bar['zag3']?></a>
                    <?php endforeach; ?>
                <?php else: ?>
                    There were no rows found.
                <?php endif; ?>
                </code></pre>
            </script></section>
